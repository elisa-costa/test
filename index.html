<html> 
<head> 
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script> 
        function pageLoaded() { 
            var qAt = document.URL.indexOf("?"); 
            var params = document.URL.substr(qAt+1); 
            //$('#url_value').value=params;
            $('#param').text(params);
        } 
    </script> 
</head> 
<body onload="pageLoaded()"> 
    <p id="param">Nessun parametro</p>
</body> 
</html>
