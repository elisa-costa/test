<html> 
<head> 
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script> 
        function pageLoaded() { 
            var qAt = document.URL.indexOf("?"); 
            var params = document.URL.substr(qAt+1); 
            $('#url_value').value=params;
        } 
    </script> 
</head> 
<body onload="pageLoaded()"> 
    <input type='text' id='url_value'></input>
</body> 
</html>
